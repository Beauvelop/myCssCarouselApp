    <script>

    (function() {
console.log("hi");
    var w = 504;
    var h = 200;
    var labelsArr = ["d3 enjoyment","d3 difficulty", "d3 relevance"];
    var data = [90, 70, 10];
    var x = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, w]);
    var y = d3.scaleLinear()
        .domain([0, data.length])
        .range([0, h]);
    var svg = d3.select(".phone-div").append("svg") //inside of svg creating rect
        .attr("id", "chart")
        .attr("width", w)
        .attr("height", h);

    svg.selectAll(".bar")
        .data(data)
        .enter()
            .append("rect")
            .classed("bar", true)
            // .attr("class", "bar")
            .attr("x", 0)
            .attr("y", function(d, i) {
                return y(i)-13;
            })
            .attr("width", function(d, i) {
                return x(d)/2;
            })
            .attr("height", function(d, i) {
                return y(1)-14;
            });



    svg.selectAll(".bar-label")
        .data(data)
        .enter()
            .append("text")
            .classed("bar-label", true)
            .attr("x", function (d, i) {
                return x(d)-15;
            })
            .attr("dx", -200)
            .attr("y", function(d, i) {
                return y(i);
            })
            .attr("dy", function(d, i) {
                return y(1)/2.5+2;
            })
            .text(function(d,i){
                return d;
            });

    })();
